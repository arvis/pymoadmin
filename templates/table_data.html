<table  class="table table-hover table-condensed">

    {% for header in table_headers %}
        <th>{{ header }}  </th>
    {% endfor %}

    {% for row in table_data %}
        <tr id='{{ row["_id"] }}' >
            {% for header in table_headers %}
                <td>{{ row[header] }}  </td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
	<p>
		<a class="btn btn-info btn-small">New record</a>
		<a class="btn btn-danger btn-small">Delete table</a>
	</p>
